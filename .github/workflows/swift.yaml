name: Swift CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  development-apps:
    runs-on: macos-latest

    strategy:
      matrix:
        scheme: 
        - Development-Unit-WorkflowTesting
        - Development-Unit-WorkflowTests
        - Development-Unit-WorkflowUITests
        - Development-Unit-SplitScreenTests
        - Development-Unit-TicTacToeTests
        - Development-Unit-WorkflowReactiveSwiftTests
        - Development-Unit-WorkflowRxSwiftTests
        - Development-Unit-WorkflowReactiveSwiftTestingTests
        - Development-Unit-WorkflowRxSwiftTestingTests

    steps:
    - uses: actions/checkout@v3

    - uses: guptalakshya92/delete_gem@v1
      with:
        package-name: xcpretty
        
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.6' # Not needed with a .ruby-version file
        
    - name: Cache gems
      uses: actions/cache@v1
      with:
          path: .bundle
          key: gems-${{ hashFiles('Gemfile.lock') }}

    - name: Bundle Install
      run: |
        bundle check || bundle install --path .bundle

    - name: Pod Install
      run: |
        bundle exec pod gen Development.podspec

    - name: Switch Xcode
      run: sudo xcode-select -s /Applications/Xcode_13.3.1.app

    - name: Build & Test
      run: |
        set -o pipefail && xcodebuild -workspace gen/Development/Development.xcworkspace -scheme ${{ matrix.scheme }} -destination platform\=iOS\ Simulator,OS\=15.4,name\=iPad\ Pro\ \(9.7-inch\) build test | /usr/local/lib/ruby/gems/3.0.0/bin/xcpretty

  spm:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Swift Package Manager - iOS
      run: |
        xcodebuild -scheme "Workflow-Package" test -destination "name=iPhone 11"

    - name: Swift Package Manager - macOS
      run: |
        xcodebuild -scheme "Workflow-Package" test -destination "platform=macOS"

  tutorial:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.6' # Not needed with a .ruby-version file
        
    - name: Cache gems
      uses: actions/cache@v1
      with:
          path: .bundle
          key: gems-${{ hashFiles('Gemfile.lock') }}

    - name: Bundle Install
      run: |
        bundle check || bundle install --path .bundle

    - name: Switch Xcode
      run: sudo xcode-select -s /Applications/Xcode_13.3.1.app

    - name: Tutorial App
      run: |
        cd Samples/Tutorial
        bundle exec pod install
        set -o pipefail && xcodebuild -workspace Tutorial.xcworkspace -scheme Tutorial -destination platform\=iOS\ Simulator,OS\=15.4,name\=iPad\ Pro\ \(9.7-inch\) build test | /usr/local/lib/ruby/gems/3.0.0/bin/xcpretty

  documentation-lint:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.6' # Not needed with a .ruby-version file
        
    - name: Cache gems
      uses: actions/cache@v1
      with:
          path: .bundle
          key: gems-${{ hashFiles('Gemfile.lock') }}

    - name: Bundle Install
      run: |
        bundle check || bundle install --path .bundle
        brew install sourcedocs
        
    - name: Swiftdocs
      run: |
        .buildscript/build_swift_docs.sh ${{ runner.temp }}/swiftdocs
